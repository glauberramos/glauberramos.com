---
layout: default
---
<div class="projects {{ page.class }}">
  <section class="project row">
    <span class="project-images column large-9">
      {% for image in page.images %}
        <img src="assets/images/{{ image }}">
        <a href="{{ page.website[forloop.index0] }}">Visit Site</a>
      {% endfor %}
      <a href="index.html">Back to all projects</a>
    </span>
    <aside class="project-information column large-3">
      <h4>{{ page.title }}</h4>
      <p>{{ page.desc }}</p>
      <h5>Work</h5>
      <p>{{ page.work }}</p>
    </aside>
  </section>
</div>
