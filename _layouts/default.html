<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="HandheldFriendly" content="True" />
    <title>{{ page.title }}</title>
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }}"
      href="{{ site.url }}/feed.xml"
    />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link async rel="stylesheet" href="assets/stylesheets/main.css" />
    <script
      defer
      data-domain="glauberramos.com"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="site">
        <section class="about">
          <header id="header" class="header">
            <div class="main-header column">
              <a href="/"><span class="logo">Glauber Ramos</span></a>
            </div>
          </header>
          <span class="column about-me">
            <p>
              Indiehacker from Brazil -
              <a target="_blank" href="https://easyretro.io">EasyRetro.io</a>,
              <a target="_blank" href="https://imageai.app">ImageAI.app</a>
            </p>
            <ul class="icons">
              <li>
                <a href="http://www.twitter.com/glauberamos" target="_blank"
                  ><i class="fa fa-twitter"></i
                ></a>
              </li>
            </ul>
          </span>
          <span class="column large-2"></span>
        </section>
        {{ content }}
        <footer class="footer">
          <div class="contact">
            <span> Designed and coded with â™¡ by Glauber Ramos </span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
