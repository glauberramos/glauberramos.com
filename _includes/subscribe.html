<sectin class="blog bottom-0">
  <form
    class="subscribe-form"
    action="https://tinyletter.com/glauberramos"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://tinyletter.com/glauberramos', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"
  >
    <label for="tlemail">Get the latest news about my projects</label>
    <p>
      <input
        type="text"
        placeholder="Your email address"
        style="width: 250px; padding: 5px"
        name="email"
        id="tlemail"
      />
      <input type="hidden" value="1" name="embed" /><input
        type="submit"
        value="Join"
      />
    </p>
  </form>
</sectin>
