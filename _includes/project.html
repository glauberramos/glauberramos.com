<section class="project-hero">
  <a href="{{ post.link }}">
    <span class="project-cover">
     <img src="assets/images/{{ post.cover }}">
    </span>
    <span class="project-info">  
      <h4>{{ post.title }}</h4>
      <p>{{ post.desc }}</p>
      <p>{{ post.work }}</p>
      <span class="view-project">View Project</span>
    </span>
  </a>
</section>
